services:
  db:
    image: mysql:latest
    restart: always
    #command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 210912
    ports:
      - "13306:3306"
    volumes:
      - ./data/db:/var/lib/mysql
      - ./script/mysql/:/docker-entrypoint-initdb.d/
